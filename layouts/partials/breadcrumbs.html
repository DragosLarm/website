<nav aria-label="breadcrumb">
  <ol class="breadcrumb" id="breadcrumbs">
    {{- range after 1 .Ancestors.Reverse }}
    <li class="breadcrumb-item">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{- end }}
    <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
  </ol>
</nav>
