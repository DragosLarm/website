{{ define "main" }}

<div class="mt-3 bg-grey-600">
  <div class="my-container">
    <h1 class="mx-3 py-3 text-3xl font-bold text-grey-100">{{ .Title }}</h1>
  </div>
</div>
<div class="my-container my-10">
  <div class="adjusted content">
    <div
      class="grid grid-cols-1 justify-items-center gap-5 lg:grid-cols-2 lg:gap-10"
    >
      <img src="{{ .Params.image}}" width="640px" />
      <div class="rounded-md border border-grey-300 bg-grey-100 p-5">
        <h1 class="text-xl font-bold text-grey-800">{{ .Title }}</h1>
        {{ .Content }}

        <button
          class="mt-5 rounded-lg bg-grey-600 px-5 py-2 text-lg font-bold text-grey-100 hover:bg-grey-500 active:bg-grey-400"
          onclick="window.location.href='mailto:info@dragoslarm.se?subject=Order fÃ¶r {{ .Title }}'"
        >
          {{ i18n "order" . }}
        </button>

        {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
      </div>
    </div>
  </div>
</div>
{{ end }}
