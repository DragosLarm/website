{{ define "main" }}

<div class="divider"></div>

{{ range where .Site.RegularPages "Section" "nyheter" | first 1 }}
<div class="news-container">
    <div class="container news-header py-3">
        <span class="news-prefix">
            {{ .Params.prefix }}:
            <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </span>
    </div>
</div>
{{ end }}

<div class="banner">
    <div class="container py-5">
        <div class="text">
            <p>{{ .Params.summary }}</p>
        </div>

        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded img-border">
                <div class="carousel-item active">
                    <img src="/carousel/carousel_1.jpeg" class="d-block w-100" alt="...">
                </div>
                {{ range $i, $sequence :=  (seq 5) }}
                    <div class="carousel-item">
                        <img src="/carousel/carousel_{{ add $sequence 1 }}.jpeg" class="d-block w-100" alt="...">
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
  {{ .Content }}
</div>
{{ end }}
